<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOM</title>
    <link rel="stylesheet" href="styleGettingHere.css">
    <style>
        /* General styles for the slideshow container and images */
        .slideshow-container {
            max-width: 800px; /* Set the maximum width of the container */
            height: auto; /* Change from fixed height to auto */
            margin: auto;
            margin-top: 10px; /* Reduce top margin */
            overflow: hidden; /* Hide the overflow to keep images within the container */
        }

        .mySlides {
            display: none;
            width: 100%; /* Make sure each slide takes the full width of the container */
            /*height: 100%;  --Make sure each slide takes the full height of the container */
            object-fit: cover; /* Ensure the entire image is visible, even if it's larger than the container */
        }

        .slideshow-container img {
            width: 100%; /* Make sure the images fill the available space within the slides */
            height: 100%;
            /*object-fit: cover;  ---Apply object-fit to the images as well */
            object-fit: contain; /* Change from cover to contain */
        }

        /* Styles for the title container and back button */
        .title-container {
            margin-bottom: 10px; /* Reduce bottom margin */
        }

        .backButton {
            margin: 5px 10px; /* Reduce top and bottom margin */
            padding: 10px 20px; /* Set the padding to create a square button */
            background-color: #116479;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Styles for the next and previous buttons */
        .prevButton,
        .nextButton {
            margin: 5px 10px; /* Reduce top and bottom margin */
            padding: 10px 20px; /* Set the padding to create a square button */
            background-color: #116479;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }



        .homeButton {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #d3bb35;
            color: #116479;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #homeButton:hover {
            background-color: #40e2c7;
        }

        .title-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Twin Room Villa</h1>
            <h2>双庭别墅</h2>
            <!-- Home button -->
            <button id="homeButton">Home 首页</button>
        </div>

        <!-- Next and previous buttons -->
        <button class="prevButton" onclick="plusSlides(-1)">❮ Previous</button>
        <button class="nextButton" onclick="plusSlides(1)">Next ❯</button>

        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides">
                <img src="images/gettingHere.png" alt="Slide 1">
            </div>

            <div class="mySlides">
                <img src="images/gettingHere1.png" alt="Slide 2">
            </div>

        </div>
    </div>

    <script src="scriptGettingHere.js"></script>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
